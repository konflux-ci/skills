[pytest]
# Pytest configuration for Konflux skills testing

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output formatting
addopts =
    # Show verbose output with test names
    -v
    # Show extra test summary info
    -ra
    # Show local variables in tracebacks
    --tb=short
    # Disable warnings summary (cleaner output)
    --disable-warnings

# Markers
markers =
    skill(name): mark test as belonging to a specific skill

# Parallel execution (when using pytest-xdist)
# Set via command line: pytest -n 8
# Default is sequential; use -n auto for CPU count
