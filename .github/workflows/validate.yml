name: Validate and Test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  merge_group:

jobs:
  validate:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Validate with claudelint
        run: |
          docker run -v $(pwd):/workspace:Z -w /workspace ghcr.io/stbenjam/claudelint:latest --strict

      - name: Run skill tests (validation only)
        run: |
          make test
